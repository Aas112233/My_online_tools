<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - My Online Tools</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="page-title">My Online Tools</a>
    <nav class="top-nav">
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="calculator.html" class="nav-link active" id="calculator-link">Scientific Calculator</a>
            </li>
            <li class="nav-item">
                <a href="barcode.html" class="nav-link" id="barcode-link">Barcode & QR Code</a>
            </li>
            <li class="nav-item">
                <a href="pdf.html" class="nav-link" id="pdf-link">PDF Tools</a>
            </li>
            <li class="nav-item">
                <a href="design-qr.html" class="nav-link" id="design-qr-link">Design QR Code</a>
            </li>
            <li class="nav-item">
                <a href="extra.html" class="nav-link" id="extra-link">Extra Tools</a>
            </li>
        </ul>
    </nav>
    
    <div class="content-container">
        <div class="tool-section">
            <h2>Scientific Calculator</h2>
            <div class="calculator-container">
                <div class="calculator-display">
                    <input type="text" id="display" readonly>
                </div>
                <div class="calculator-buttons">
                    <button class="btn calc-btn" onclick="clearDisplay()">C</button>
                    <button class="btn calc-btn" onclick="deleteLast()">⌫</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('/')">/</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('*')">×</button>
                    
                    <button class="btn calc-btn" onclick="appendToDisplay('7')">7</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('8')">8</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('9')">9</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('-')">-</button>
                    
                    <button class="btn calc-btn" onclick="appendToDisplay('4')">4</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('5')">5</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('6')">6</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('+')">+</button>
                    
                    <button class="btn calc-btn" onclick="appendToDisplay('1')">1</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('2')">2</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('3')">3</button>
                    <button class="btn calc-btn operator" onclick="calculate()" rowspan="2">=</button>
                    
                    <button class="btn calc-btn" onclick="appendToDisplay('0')">0</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('.')">.</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('(')">(</button>
                    <button class="btn calc-btn" onclick="appendToDisplay(')')">)</button>
                    
                    <button class="btn calc-btn" onclick="appendToDisplay('Math.sqrt(')">√</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('Math.pow(')">^</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('Math.sin(')">sin</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('Math.cos(')">cos</button>
                    
                    <button class="btn calc-btn" onclick="appendToDisplay('Math.tan(')">tan</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('Math.log(')">log</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('Math.LN10')">ln</button>
                    <button class="btn calc-btn" onclick="appendToDisplay('Math.PI')">π</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
